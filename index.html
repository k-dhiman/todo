<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <h1 class="heading">Task Manager</h1>
        <p class="desription">Manage your task list and edit or delete any time.</p>

        <form method="" id="todo-form" name="todo-form">
            <input type="text" class="task-name" placeholder="Task Name">
            <textarea class="task-desc" placeholder="Task Description"></textarea>
            <input class="btn btn--primary" type="submit" value="Add Task">
        </form>

        <div class="show-tasks">

        </div>

    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
